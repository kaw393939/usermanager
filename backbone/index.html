<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>User Manager</title>
		
		<link rel = "stylesheet" href = "main.css" />
		
		<!-- JavaScript Libraries -->
		<script type="text/javascript" src="js/libs/jquery.js"></script>
		<script type="text/javascript" src="js/libs/underscore.js"></script>
		<script type="text/javascript" src="js/libs/handlebars.js"></script>
	    <script type="text/javascript" src="js/libs/backbone.js"></script>
	    
	    <!-- Actual JavaScript -->
	    <script type="text/javascript" src="js/app.js"> </script>
		
		<!-- Templates -->
		<script type = "text/template" id = "app-template">
			<div id = "sidebar">
				<div class = "button-container">
					<img src = "img/buttons/ReasearchPlaceholder.png" id = "researchButton" class = "button" />
					<label for = "researchButton">Research</label>
				</div>
				<div class = "button-container">
					<img src = "img/buttons/48_settings.png" id = "settingsButton" class = "button" />
					<label for = "settingsButton">Settings</label>
				</div>
				<div class = "button-container">
					<img src = "img/buttons/RulerPlaceholder.png" id = "teachButton" class = "button" />
					<label for = "teachButton">Teach</label>
				</div>
				<div class = "button-container">
					<img src = "img/buttons/AddPersonPlaceholder.png" id = "addButton" class = "button" />
					<label for = "addButton">Add</label>
				</div>
			</div>
			<div id = "header">
			
			</div>
			
			<div id = "notebar">
				<img src = "img/buttons/48_home.png" id = "homeButton" class = "button" />
				<img src = "img/buttons/48_email.png" id = "emailButton" class = "button" />
				<img src = "img/buttons/CalenderPlaceholder.png" id = "calendarButton" class = "button" />
			</div>
			
			<div id = "appPage">
				<div id = "appPage-inner">
				
				</div>
			</div>
		</script>
		
		<script type = "text/template" id = "pagesView-template">
			
		</script>
		
		<script type = "text/template" id = "accountsView-template">
			<div id = "accountsPage" class = "appPage">
				<div id = "box1" class = "box">
					<div id = "box1-header" class = "header">
					
					</div>
				</div>
				
				<div id = "accountsBox">
					<div id = "accountsBox-header" class = "header">
					
					</div>
					<div id = "accountDetails">
					
					</div>
					<div id = "accountList">
					
					</div>
				</div>
				<div id = "box2" class = "box">
					<div id = "box2-header" class = "header">
					
					</div>
				</div>
				
				<div id = "box3" class = "box">
					<div id = "box3-header" class = "header">
					
					</div>
				</div>
			</div>
		</script>
		
		<script type = "text/template" id = "accountView-template">
			<div id = {{uid}} class = "accountView">
				<span class = "account-checkbox-container">
					<input type = "checkbox" class = "account-checkbox" data-id = {{uid}}>
				</span>
				<span class = "account-name-container">
					{{lastName}}, {{firstName}}
				</span>
			</div>
		</script>
		
		<script type = "text/template" id = "accountDetails-template">
			<div class = "profilePicture">
				<img src = {{picture}} />
			</div>
			<h2 class = "name">{{firstName}} {{lastName}}</h2>
			<div class = "accountInfo">
				<div class = "login">Last Login: {{lastLogin}}</div>
				<div class = "join">Join Date: {{joinDate}}</div>
				<div class = "roles">Roles: </div>
				<div class = "bio">Bio: {{bio}}</div>
			</div>
			<div class = "profileMenu">
				<img src = "img/buttons/24_edit.png" id = "edit" class = "button" />
				<img src = "img/buttons/24_email.png" id = "email" class = "button" />
				<img src = "img/buttons/24_archive.png" id = "archive" class = "button" />
				<img src = "img/buttons/24_close.png" id = "exit" class = "button" />
			</div>
		</script>
		
		<script type = "text/template" id = "accountRole-template">
			<span class = "role indent">{{role}}</span><br />
		</script>
		
		<script type = "text/template" id = "serviceView-template">
			
		</script>
		
		<script type = "text/template" id = "settingsView-template">
			
		</script>
 	</head>

	<body>
		<div id = "app">
			
		</div>
	</body>
</html>
